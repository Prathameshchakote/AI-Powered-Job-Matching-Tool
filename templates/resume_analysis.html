<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_index.css') }}">
</head>
<body>
    <h1>Job Search</h1>

    {% if match_percentage is defined %}
    <div class="match-percentage">
        <div class="job-listing">
            <h3>{{ job_title }}</h3>
            <p><strong>Company:</strong> {{ employer_name }}</p>
            <p><strong>Location:</strong> {{ job_city }}, {{ job_state }}</p>
            <p><strong>Description:</strong> {{ job_description }}</p>
            <p><a href="{{ job_apply_link }}" target="_blank">Apply Here</a></p>
         </div>

        <h2>Resume Analysis</h2>
        <p>{{ match_percentage }} match with job description.</p>
    </div>
    {% endif %}
</body>
</html>
